<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/galeria.css">
    <link  href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
<title>Galeria</title>
</head>
<body>

<!--Audio Fondo-->
<embed src="../audio/audio.mp3"autostart="false" loop="true" width="1" height="1">

   <!--Listas -Productos de Cocteles--> 
  
   <div class="wrap">
    <marquee direction=left><h1>Cocktail Boys La Mezcla Perfecta Entre Excelencia Y Diversión!</h1></marquee>
    <div class="store-wrapper">
        <div class="category_list">
            <a href="#" class="category_item" category="all">Todo</a>
            <a href="#" class="category_item" category="tropicales">Coctéles Tropicales</a>
            <a href="#" class="category_item" category="con ron">Coctéles con Ron</a>
            <a href="#" class="category_item" category="con frutas">Coctéles de Frutas</a>
            <a href="#" class="category_item" category="sin alcohol">Coctéles sin Alcohol</a>
            <a href="#" class="category_item" category="con tequila">Coctéles con Tequila</a>
        </div>
        <section class="products-list">
            <div class="product-item" category="con ron">
                <img src="../Imagenes/Huracan.jpg" alt="" >
                <a href="#">Huracán</a>
            </div>
            <div class="product-item" category="con ron">
                <img src="../Imagenes/DaiquirideFresa.jpg" alt="" >
                <a href="#">Daiquiri de Fresas</a>
            </div>
            <div class="product-item" category="con frutas">
                <img src="../Imagenes/Bellini.webp" alt="" >
                <a href="#">Bellini</a>
            </div>
            <div class="product-item" category="con frutas">
                <img src="../Imagenes/Rock Lobster.webp" alt="" >
                <a href="#">Rock Lobster</a>
            </div>
            <div class="product-item" category="tropicales">
                <img src="../Imagenes/Mai-Tai.jpg" alt="" >
                <a href="#">Mai-Tai</a>
            </div>
            <div class="product-item" category="tropicales">
                <img src="..//Imagenes/havana-lights.jpg" alt="" >
                <a href="#">Havana-Lights</a>
            </div>
            <div class="product-item" category="sin alcohol">
                <img src="../Imagenes/smoothie piña.jpg" alt="" >
                <a href="#">Smoothie de Piña</a>
            </div>
            
            <div class="product-item" category="con tequila">
                <img src="../Imagenes/nieblascaribe.png" alt="" >
                <a href="#">Nieblas del Caribe</a>
            </div>
            
        </section>
    </div>
</div>
<!--Botón Atrás-->
