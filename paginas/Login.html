<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body >


<!--Formulario Login con javascript-->
    <img class="wave" src="../Imagenes/wave.png">
	<div class="container">
		<div class="img">
			<img src="../Imagenes/img-log3.png">
		</div>
		<div class="login-content">
			<form action="index.html">
                <img src="../Imagenes/user.png">
                <h2 class="title">Login</h2>
                <div class="input-div one">
                   <div class="i">
                    <i class="fas fa-user icon"></i>
                   </div>
                   <div class="div">
                  <h5>Usuario</h5> 
                  <input type="text" class="input" name="usuario">
          </div>
        </div>

                <div class="input-div pass">
                    <div class="i"> 
                    <i class="fas fa-key icon"></i>
                </div>
               <div class="div">
                <h5>Contraseña</h5>
                <input type="password" class="input" name="contrasena">
                </div>
             </div>

             <a href="#">Olvidó la Contraseña?</a>
             
             <a href="Compra.html"  class="btn">Login</a>
             
             <p>¿No tienes una Cuenta? <a class="link" href="Registro.html">Registrate </a></p>
            </form>
     </div>
 </div>

 <!--Script-->
 <script src="https://kit.fontawesome.com/1ba5afebd2.js" crossorigin="anonymous"></script>
    
 <script src="../JS/login.js"></script>
 
 

</body>
</html>
