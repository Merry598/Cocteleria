<body>
<!--Menu de Navegación-->
<header id="header">

    <nav class="menu">
       
        <div class="logo-box">
           
            <h1><i class="fas fa-cocktail">Coctelería</i></h1>
            <span class="btn-menu"><i class="fas fa-bars"></i></span>
        </div>
        <div class="list-container">
            <ul class="lists">
                <li><a href="../index.html" class="active">Inicio</a></li>
                <li><a href="../Paginas/Login.html">Login</a></li>
                <li><a href="../Paginas/Registro.html">Registro</a></li>
                <li><a href="../Paginas/Productos.html">Productos</a></li>
            
               
                
               <li><a href="#">Servicios</a></li>
               <li><a href="#">Blog</a></li>

            </ul>

<!--Finalización de Menú-->



   
<!--Fondo con imagen-->
    <div class="portada">
    <div class="capa">
    <div class="contenedor1">
       
<!--Formulario de Registro de Usuarios-->
<div class="cod-container">
    <div class="form-header">
        <img src="../Imagenes/Logo.png" alt="Logo de registro">
       
        <h1>Tu<span>Coctelería</span></h1>
    </div>
<div class="form-content">
    <form action="#" class="cod-form">
        <div class="form-title">
            <h3>Registro de Usuarios</h3>
        </div>
        

        <div class="input-group">
            <input type="email" class="form-input" name="form-input" id="reg-correo">
            <label class="label" for="reg-correo"> <i class="fas fa-envelope icon"></i>Correo</label>
        </div>


        <div class="input-group">
            <input type="password" class="form-input" name="form-input" id="pass">
            <label class="label" for="pass">  <i class="fas fa-key icon"></i>Contraseña</label>
        </div>

        <div class="input-group">
          
            <input type="password" class="form-input" name="form-input" id="reg-rep-pass">
            <label class="label" for="reg-rep-pass"><i class="fas fa-lock icon"></i>Repetir Contraseña</label>
            </div>

        <div class="input-group">
                
            <input type="submit" class="form-input"  value="Registrarse" >
            <p>Ya tienes cuenta? <a class="link" href="Login.html">Login</a></p>
           
            
             </div>
            </form>
        </div>
        </div>
    </div>
</div>


<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous">
</script>
    
<script src="../JS/registro.js"></script>
<script src="../JS/jquery-3.5.0.min.js"></script>

</body>
</html>
