<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="stylesheet" href="../CSS/registro.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <header id="header">

            <div class="logo">
                <h1><i class="fas fa-cocktail">Coctelería</i></h1>
            </div>     
    </header>

<!--Fondo con imagen-->
    <div class="portada"></div>
    <div class="capa">

<!--Formulario de Registro de Usuarios-->
 <div id="contenedora2">
    <div id="ContRegistrarse">
    <form id="frmRegistrarse" name="fdatos">
    <table id="tbregistrar">
    <tr>
    <th colspan="2">Datos del Usuario</th>
    </tr>
    <tr>

     <td><i class="fas fa-user icon"></i>Nombre:</td>
    <td> <input type="text" name="nombre"size="40"></td>
    </tr>
    <tr>

    <td> <i class="fas fa-user icon"></i>Apellidos:</td>
    <td><input type="text" name="apellidos" size="40"></td>
    </tr>
    <tr>

    <td><i class="far fa-id-badge icon"></i>Tipo de Do.Identidad</td>
    <td><select name="ident" >
    <option value="seleccion">Seleccione una Opción</option>
    <option value="DNI">DNI</option>
    </select></td>
    </tr>
    <tr>
    
    <td><i class="fas fa-address-card icon"></i>Numero de Cédula:</td>
    <td><input type="number" name="numid" size="40"></td>
    </tr>
    <tr>
    
    <td> <i class="fas fa-calendar-alt icon"></i>Fecha de Nacimiento:</td>
    <td><input type="date" name="fechaNac" size="40"></td>
    </tr>
    <tr>
    
    <td><i class="fas fa-venus-mars icon"></i>Genéro</td>
    <td><select name="genero" >
    <option value="seleccion">Seleccione una Opción</option>
    <option value="Genero">Masculino</option>
    <option value="Genero">Femenino</option>
    </select></td>
    </tr>
    <tr>

    <td><i class="fas fa-flag icon"></i>País:</td>
    <td><input type="text" name="pais" size="40"></td>
    </tr>
    <tr>

    <td><i class="fas fa-map-marked-alt icon"></i>Dirección:</td>
    <td><input type="text" name="direccion" size="40"></td>
    </tr>
    <tr>
    
    <td> <i class="fas fa-envelope icon"></i>E-mail:</td>
    <td><input type="email" name="correo" size="40"></td>
    </tr>
    <tr>

    <td><i class="fas fa-users icon"></i>Usuario:</td>
    <td><input type="text" name="usuario" size="40"></td>
    </tr>
    <tr>

    <td><i class="fas fa-key icon"></i>Contraseña</td>
    <td><input type="password" name="contra" size="40"></td>
    </tr>
    <tr>

    <td><i class="fas fa-lock icon"></i>Confirmar Contraseña</td>
    <td><input type="password" name="concontra" size="40"></td>
    </tr>
    <tr>
    <td colspan="2">
    <input id="botonRegistrar" type="button" value="Registrar" onclick="RegistrarUsuario()"></td>
    </tr>
    </table>
</form>
</div>
</div>

     <script src="../JS/funciones.js"></script>
    
</body>
</html>
